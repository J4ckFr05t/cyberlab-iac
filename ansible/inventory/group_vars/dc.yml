---
# Domain Controller Variables
# These variables are used by the dc_setup role

# Domain Configuration
domain_name: frostsec.corp
domain_netbios_name: FROSTSEC

# DNS Configuration
dns_forwarders:
  - 8.8.8.8
  - 8.8.4.4

# Organizational Units to create
organizational_units:
  - name: Workstations
    path: "DC=frostsec,DC=corp"
  - name: Windows Workstations
    path: "OU=Workstations,DC=frostsec,DC=corp"
  - name: Linux Workstations
    path: "OU=Workstations,DC=frostsec,DC=corp"
  - name: Servers
    path: "DC=frostsec,DC=corp"
  - name: Windows Servers
    path: "OU=Servers,DC=frostsec,DC=corp"
  - name: Linux Servers
    path: "OU=Servers,DC=frostsec,DC=corp"

# Domain Users to create
domain_users:
  - display_name: Dave Johnson
    firstname: Dave
    lastname: Johnson
    password: "{{ dave_password }}"
    enabled: yes
    password_never_expires: no
    user_cannot_change_password: no
  - display_name: Sophia Davis
    firstname: Sophia
    lastname: Davis
    password: "{{ sophia_password }}"
    enabled: yes
    password_never_expires: no
    user_cannot_change_password: no

# WinRM Configuration
ansible_connection: winrm
ansible_winrm_transport: ntlm
ansible_winrm_server_cert_validation: ignore
ansible_port: 5985

# Disable become (sudo) - not applicable for Windows
ansible_become: false
ansible_become_method: runas

