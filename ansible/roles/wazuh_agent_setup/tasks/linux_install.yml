---
- name: Add Wazuh repository key
  ansible.builtin.apt_key:
    url: https://packages.wazuh.com/key/GPG-KEY-WAZUH
    state: present

- name: Add Wazuh repository
  ansible.builtin.apt_repository:
    repo: "deb https://packages.wazuh.com/4.x/apt/ stable main"
    state: present
    filename: wazuh

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: yes

- name: Install Wazuh agent
  ansible.builtin.apt:
    name: wazuh-agent
    state: present
    update_cache: yes

- name: Create Wazuh authd password file
  ansible.builtin.copy:
    content: "{{ wazuh_api_password }}"
    dest: /var/ossec/etc/authd.pass
    owner: root
    group: wazuh
    mode: '0640'

- name: Configure Wazuh agent - Set manager address
  ansible.builtin.replace:
    path: /var/ossec/etc/ossec.conf
    regexp: '<address>MANAGER_IP</address>'
    replace: '<address>{{ wazuh_manager_address }}</address>'
    backup: yes

- name: Configure Wazuh agent - Set manager port
  ansible.builtin.replace:
    path: /var/ossec/etc/ossec.conf
    regexp: '^    <port>(.*)</port>'
    replace: '    <port>{{ wazuh_manager_port }}</port>'
    backup: yes
  when: wazuh_manager_port is defined

- name: Configure Wazuh agent - Set protocol
  ansible.builtin.replace:
    path: /var/ossec/etc/ossec.conf
    regexp: '^    <protocol>(.*)</protocol>'
    replace: '    <protocol>{{ wazuh_manager_protocol }}</protocol>'
    backup: yes
  when: wazuh_manager_protocol is defined

- name: Configure Wazuh agent - Enable enrollment
  ansible.builtin.replace:
    path: /var/ossec/etc/ossec.conf
    regexp: '(<enrollment>\s*\n\s*)<enabled>no</enabled>'
    replace: '\1<enabled>yes</enabled>'
    backup: yes

- name: Read ossec.conf for idempotency checks
  ansible.builtin.slurp:
    src: /var/ossec/etc/ossec.conf
  register: ossec_conf_b64

- name: Configure Wazuh agent - Set enrollment groups
  ansible.builtin.replace:
    path: /var/ossec/etc/ossec.conf
    regexp: '(\s*)<groups>.*</groups>'
    replace: '\1<groups>{{ wazuh_target_groups }}</groups>'
  when: wazuh_target_groups is defined

- name: Configure Wazuh agent - Add enrollment groups if missing
  ansible.builtin.replace:
    path: /var/ossec/etc/ossec.conf
    regexp: '(</enrollment>)'
    replace: '    <groups>{{ wazuh_target_groups }}</groups>\n  \1'
  when: wazuh_target_groups is defined and "<groups>" not in (ossec_conf_b64['content'] | b64decode)

- name: Configure Wazuh agent - Set enrollment password path
  ansible.builtin.replace:
    path: /var/ossec/etc/ossec.conf
    regexp: '(\s*)<authorization_pass_path>.*</authorization_pass_path>'
    replace: '\1<authorization_pass_path>/var/ossec/etc/authd.pass</authorization_pass_path>'

- name: Configure Wazuh agent - Add enrollment password path if missing
  ansible.builtin.replace:
    path: /var/ossec/etc/ossec.conf
    regexp: '(</enrollment>)'
    replace: '    <authorization_pass_path>/var/ossec/etc/authd.pass</authorization_pass_path>\n  \1'
  when: "authorization_pass_path" not in (ossec_conf_b64['content'] | b64decode)

- name: Start and enable Wazuh agent service
  ansible.builtin.systemd:
    name: wazuh-agent
    enabled: yes
    state: started

- name: Check Wazuh agent status
  ansible.builtin.command: systemctl status wazuh-agent
  register: agent_status
  changed_when: false
  failed_when: false

- name: Display agent status
  ansible.builtin.debug:
    msg: "Wazuh agent installed and started on {{ inventory_hostname }}"

