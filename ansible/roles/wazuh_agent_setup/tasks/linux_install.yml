---
- name: Add Wazuh repository key
  ansible.builtin.apt_key:
    url: https://packages.wazuh.com/key/GPG-KEY-WAZUH
    state: present

- name: Add Wazuh repository
  ansible.builtin.apt_repository:
    repo: "deb https://packages.wazuh.com/4.x/apt/ stable main"
    state: present
    filename: wazuh

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: yes

- name: Install Wazuh agent
  ansible.builtin.apt:
    name: wazuh-agent
    state: present
    update_cache: yes

- name: Configure Wazuh agent - Set manager address
  ansible.builtin.replace:
    path: /var/ossec/etc/ossec.conf
    regexp: '<address>MANAGER_IP</address>'
    replace: '<address>{{ wazuh_manager_address }}</address>'
    backup: yes

- name: Configure Wazuh agent - Set manager port
  ansible.builtin.replace:
    path: /var/ossec/etc/ossec.conf
    regexp: '^    <port>(.*)</port>'
    replace: '    <port>{{ wazuh_manager_port }}</port>'
    backup: yes
  when: wazuh_manager_port is defined

- name: Configure Wazuh agent - Set protocol
  ansible.builtin.replace:
    path: /var/ossec/etc/ossec.conf
    regexp: '^    <protocol>(.*)</protocol>'
    replace: '    <protocol>{{ wazuh_manager_protocol }}</protocol>'
    backup: yes
  when: wazuh_manager_protocol is defined

- name: Import client key from API enrollment
  ansible.builtin.copy:
    content: "{{ wazuh_client_key | b64decode }}"
    dest: /var/ossec/etc/client.keys
    mode: '0640'
    owner: root
    group: wazuh
  when: 
    - wazuh_api_password is defined
    - wazuh_client_key is defined

- name: Start and enable Wazuh agent service
  ansible.builtin.systemd:
    name: wazuh-agent
    enabled: yes
    state: started

- name: Check Wazuh agent status
  ansible.builtin.command: systemctl status wazuh-agent
  register: agent_status
  changed_when: false
  failed_when: false

- name: Display agent status
  ansible.builtin.debug:
    msg: "Wazuh agent installed and started on {{ inventory_hostname }}"

